<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ophirz family Apps â€” Quick Links</title>
  <style>
    :root{
      --bg:#0f1720;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#5eead4;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --radius:14px;
      --gap:18px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0; min-height:100%; background:linear-gradient(180deg,#07111a 0%, #071826 40%, #051119 100%);
      color:#e6eef6; display:flex; align-items:center; justify-content:center; padding:32px; -webkit-font-smoothing:antialiased;
    }

    .wrap{width:100%; max-width:1100px;}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;margin-top:100px}
    .brand{display:flex;gap:14px;align-items:center;margin-bottom: 8px;}
    .logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;color:#04202a;font-weight:700;font-size:20px;box-shadow:0 6px 30px rgba(2,6,23,0.6)}
    h1{margin:0;font-size:20px;letter-spacing:-0.2px}
    p.sub{margin:0;color:var(--muted);font-size:13px}

.top-image{width:200px;height:300px;margin:0 auto 24px;display:block;border-radius:30px;box-shadow:0 6px 30px rgba(0,0,0,0.5);object-fit:cover;}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:var(--gap)}

    .card{
      background:linear-gradient(180deg,var(--glass),var(--glass-2)); border:1px solid rgba(255,255,255,0.04);
      padding:18px;border-radius:var(--radius);backdrop-filter: blur(6px);display:flex;flex-direction:column;gap:12px;align-items:flex-start;transition:transform .18s ease, box-shadow .18s ease;min-height:120px;position:relative;overflow:hidden;cursor:pointer;text-decoration:none;color:inherit;
    }

    .card:hover{transform:translateY(-6px);box-shadow:0 10px 30px rgba(2,6,23,0.6)}

    .tile-top{display:flex;gap:12px;align-items:center;width:100%}
    .icon{width:52px;height:52px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.03)}
    .service{font-weight:600}
    .muted{color:var(--muted);font-size:13px}

    .desc{color:var(--muted);font-size:13px}

    .kbd{background:#06121a;padding:6px 8px;border-radius:6px;border:1px solid rgba(255,255,255,0.02);font-size:12px;color:var(--muted)}

    footer{margin-top:20px;color:var(--muted);font-size:13px;display:flex;justify-content:space-between;align-items:center;margin-bottom:50px}

    a.card:focus{outline:3px solid rgba(94,234,212,0.12);outline-offset:3px}

    @media (max-width:520px){ .logo{width:44px;height:44px;font-size:16px} }

/* --- Mobile adjustments --- */
@media (max-width: 768px) {
  body { padding: 16px; }

  header {
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 14px;
    margin-top: 200px;
  }

  .brand {
    flex-direction: column;
    gap: 6px;
  }

  .logo {
    width: 48px;
    height: 48px;
    font-size: 18px;
  }

  .top-image {
    width: 160px;
    height: 220px;
    margin: 12px auto;
  }

  .grid {
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 14px;
  }

  .card {
    padding: 14px;
    min-height: 100px;
  }

  .icon {
    width: 42px;
    height: 42px;
  }

  footer {
    flex-direction: column;
    gap: 6px;
    text-align: center;
    margin-bottom: 100px;
    margin-top: 20px;
  }
}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">OP</div>
        <div>
          <h1>Ophirz Quick Links</h1>
          <p class="sub">Click a service to open it</p>
        </div>
      </div>
     <img class="top-image" src="https://github.com/Ataios/ophirzWeb/blob/8fee347eebbe07a745188baa9f06897b62b7592e/OphirzGhibli.png?raw=true" alt="Ophirz Ghibli Logo" />
      <div class="kbd">The best family in the W&middot;O&middot;R&middot;L&middot;D</div>
    </header>

    <main>
      <section class="grid" id="grid"></section>

      <footer>
        <div>Made for ophirz.com</div>
      </footer>
    </main>
  </div>

  <script>
    const baseDomain = 'ophirz.com';

    const services = [
      { id: 'hass', name: 'Home Assistant', subtitle: 'home automation', color: '#2563eb', icon: 'home' },
      { id: 'radarr', name: 'Radarr', subtitle: 'movies', color: '#ef4444', icon: 'film' },
      { id: 'sonarr', name: 'Sonarr', subtitle: 'tv shows', color: '#06b6d4', icon: 'tv' },
      { id: 'bazarr', name: 'Bazarr', subtitle: 'subtitles', color: '#f59e0b', icon: 'cc' },
      { id: 'omv', name: 'OpenMediaVault', subtitle: 'NAS', color: '#7c3aed', icon: 'server' },
      { id: 'qbittorrent', name: 'qBittorrent', subtitle: 'downloads', color: '#10b981', icon: 'download' },
      { id: 'emby', name: 'Emby', subtitle: 'media server', color: '#f97316', icon: 'play' }
    ];

    const icons = {
      home: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1V10.5z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`,
      film: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M7 4v16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M17 4v16" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
      tv: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="5" width="20" height="12" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M8 21h8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
      cc: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 12h14M5 6h14M5 18h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>`,
      server: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="3" width="20" height="8" rx="2" stroke="currentColor" stroke-width="1.6"/><rect x="2" y="13" width="20" height="8" rx="2" stroke="currentColor" stroke-width="1.6"/></svg>`,
      download: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3v12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><path d="M8 11l4 4 4-4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><rect x="3" y="17" width="18" height="4" rx="1" stroke="currentColor" stroke-width="1.6"/></svg>`,
      play: `<svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M5 3v18l15-9L5 3z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`
    };

    const grid = document.getElementById('grid');

    services.forEach(s => {
      const url = `https://${s.id}.${baseDomain}`;
      const card = document.createElement('a');
      card.className = 'card';
      card.href = url;
      card.target = '_blank';
      card.rel = 'noopener';
      card.innerHTML = `
        <div class="tile-top">
          <div class="icon" style="color:${s.color};">${icons[s.icon] || icons.play}</div>
          <div>
            <div class="service">${s.name}</div>
            <div class="muted">${s.subtitle}</div>
          </div>
        </div>
        <div class="desc">${url}</div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
