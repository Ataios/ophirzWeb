<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Ophirz Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f7b731);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="sparkle" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:white;stop-opacity:0.8"/><stop offset="100%" style="stop-color:white;stop-opacity:0"/></radialGradient></defs><circle cx="20" cy="30" r="2" fill="url(%23sparkle)"/><circle cx="80" cy="20" r="1.5" fill="url(%23sparkle)"/><circle cx="60" cy="70" r="2.5" fill="url(%23sparkle)"/><circle cx="30" cy="80" r="1" fill="url(%23sparkle)"/></svg>') repeat;
            opacity: 0.3;
            animation: sparkle 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #f0f0f0;
            font-style: italic;
            position: relative;
            z-index: 2;
        }

        .container {
            display: flex;
            min-height: calc(100vh - 120px);
        }

        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 0 20px 20px 0;
        }

        .sidebar h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
            border-bottom: 2px solid #4ecdc4;
            padding-bottom: 10px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .app-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #4ecdc4;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 8px;
        }

        .app-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .slideshow-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .slideshow-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .slideshow-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .slideshow {
            height: 400px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .slide.active {
            display: flex;
        }

        .slide-placeholder {
            text-align: center;
            color: #666;
        }

        .calendar-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .calendar-container h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            text-align: center;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .calendar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .calendar-day {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .calendar-day:hover {
            background: #f0f8ff;
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            border-color: #ff6b6b;
        }

        .day-number {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .day-events {
            font-size: 0.8rem;
            color: #666;
        }

        .calendar-day.today .day-events {
            color: #f0f0f0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-radius: 0;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
  <div class="auth-section">
    <button onclick="signInGoogle()" id="googleSignIn">Connect Google Calendar</button>
  </div>

  <div class="header">
    <h1>üè∞ Welcome to Ophirz Land üè∞</h1>
    <p class="subtitle">Your Magical Digital Kingdom</p>
  </div>

  <div class="container">
    <div class="sidebar">
      <h3>Applications</h3>
      <div class="app-item" onclick="openApp('sonarr')">
        <img src="https://raw.githubusercontent.com/Sonarr/Sonarr/develop/Logo/256.png" class="app-icon" alt="Sonarr" />
        <span class="app-name">Sonarr</span>
      </div>
      <div class="app-item" onclick="openApp('radarr')">
        <img src="https://github.com/Radarr/Radarr/raw/develop/Logo/256.png" class="app-icon" alt="Radarr" />
        <span class="app-name">Radarr</span>
      </div>
      <div class="app-item" onclick="openApp('qbittorrent')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/New_qBittorrent_Logo.svg" class="app-icon" alt="qBittorrent" />
        <span class="app-name">qBittorrent</span>
      </div>
      <div class="app-item" onclick="openApp('mealie')">
        <img src="https://github.com/mealie-recipes/mealie/blob/mealie-next/frontend/static/icons/icon-x64.png?raw=true" class="app-icon" alt="Mealie" />
        <span class="app-name">Mealie</span>
      </div>
      <div class="app-item" onclick="openApp('homeassistant')">
        <img src="https://raw.githubusercontent.com/home-assistant/developers.home-assistant/a5c8faad38ad3af615fe3c8f3382aefcb18a9b58/static/img/logo.svg" class="app-icon" alt="Home Assistant" />
        <span class="app-name">Home Assistant</span>
      </div>
    </div>

    <div class="calendar-container">
        <h2>üìÖ This Week's Calendar</h2>
        <div class="calendar" id="calendar"></div>
      </div>
    </div>
  </div>

  <!-- Required SDKs -->
  <script src="https://accounts.google.com/gsi/client"></script>
  <script src="https://cdn.jsdelivr.net/npm/@microsoft/microsoft-graph-client/lib/graph-js-sdk.min.js"></script>

  <script>
	 
    const CONFIG = {
      google: {
        clientId: '552103579774-olim7lgga697q358ukplgnuorllnj22r.apps.googleusercontent.com',
        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'],
        scopes: 'https://www.googleapis.com/auth/calendar.readonly'
      },
    };

    let isGoogleSignedIn = false;

    function initGoogleAPI() {
      gapi.load('auth2', () => {
        gapi.auth2.init({ client_id: CONFIG.google.clientId }).then(() => {
          const authInstance = gapi.auth2.getAuthInstance();
          isGoogleSignedIn = authInstance.isSignedIn.get();
          if (isGoogleSignedIn) loadGoogleCalendarEvents();
        });
      });
    }

    function signInGoogle() {
        google.accounts.oauth2.initTokenClient({
            client_id: CONFIG.google.clientId,
            scope: CONFIG.google.scopes,
            callback: (tokenResponse) => {
                if (tokenResponse.error) {
                    console.error('Google sign-in error:', tokenResponse);
                    return;
                }
              
                const accessToken = tokenResponse.access_token;
                console.log('Google access token:', accessToken);  //DEBUG
                loadGoogleCalendarEvents(accessToken);
            }
        }).requestAccessToken();
    }

    function loadGoogleCalendarEvents(accessToken) {
        const now = new Date();
        const weekStart = new Date(now);
        weekStart.setDate(now.getDate() - now.getDay());
        const weekEnd = new Date(weekStart);
        weekEnd.setDate(weekStart.getDate() + 7);
        console.log('Fetching events from', weekStart.toISOString(), 'to', weekEnd.toISOString());  //DEBUG
        const url = `https://www.googleapis.com/calendar/v3/calendars/primary/events?` +
                    `timeMin=${weekStart.toISOString()}` +
                    `&timeMax=${weekEnd.toISOString()}` +
                    `&singleEvents=true&orderBy=startTime`;
    
        fetch(url, {
            headers: {
                Authorization: `Bearer ${accessToken}`
            }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Google Calendar API response:', data);  //DEBUG
            updateCalendarWithGoogleEvents(data.items || []);
        })
        .catch(error => {
            console.error('Error fetching Google Calendar events:', error);
        });
    }

    function updateCalendarWithGoogleEvents(events) {
      const calendarDays = document.querySelectorAll('.calendar-day');
      calendarDays.forEach(day => {
        const eventsDiv = day.querySelector('.day-events');
        eventsDiv.textContent = '';
      });
      console.log(' calendarDays: ',calendarDays);  //DEBUG

      events.forEach(event => {
        const eventDate = new Date(event.start.dateTime || event.start.date);
        const dayIndex = eventDate.getDay();
        const dayElement = calendarDays[dayIndex];
        console.log('Google Calendar event: ', event, ' dayElement: ',dayElement, ' dayIndex: ',dayIndex, ' eventDate: ',eventDate);  //DEBUG
        if (dayElement) {
          const eventsDiv = dayElement.querySelector('.day-events');
          const eventTitle = event.summary || 'Untitled Event';
          eventsDiv.textContent += (eventsDiv.textContent ? ', ' : '') + eventTitle;
        }
      });
    }

    function openApp(appName) {
      const serverIp = '192.168.71.101'
      const appUrls = {
        'sonarr': ':8989',
        'radarr': ':7878',
        'qbittorrent': ':8080',
        'mealie': ':9925',
        'homeassistant': ':8123'
      };
      if (appUrls[appName]) {
        window.open('http://'+serverIp + appUrls[appName], '_blank');
      } else {
        alert(`${appName} - Please configure the URL for this application`);
      }
    }

    function generateWeeklyCalendar() {
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay());

      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

      dayNames.forEach(day => {
        const header = document.createElement('div');
        header.className = 'calendar-header';
        header.textContent = day;
        calendar.appendChild(header);
      });

      for (let i = 0; i < 7; i++) {
        const currentDate = new Date(startOfWeek);
        currentDate.setDate(startOfWeek.getDate() + i);

        const dayElement = document.createElement('div');
        dayElement.className = 'calendar-day';
        if (currentDate.toDateString() === today.toDateString()) {
          dayElement.classList.add('today');
        }

        const dayNumber = document.createElement('div');
        dayNumber.className = 'day-number';
        dayNumber.textContent = currentDate.getDate();

        const dayEvents = document.createElement('div');
        dayEvents.className = 'day-events';

        dayElement.appendChild(dayNumber);
        dayElement.appendChild(dayEvents);
        calendar.appendChild(dayElement);
      }
    }


    document.addEventListener('DOMContentLoaded', () => {
      generateWeeklyCalendar();
    });
  </script>
</body>
</html>
